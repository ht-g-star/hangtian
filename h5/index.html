<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="res/css/css.css?v=2" />
    <title>走进航疗</title>
</head>
<body>
<!-- Loading -->
<section class="u-pageLoading"><img src="res/img/load.gif" alt="loading" /></section>

<!-- 声音控件 -->
<section class="u-audio f-hide" data-src="res/music/m.mp3">
    <p id="coffee_flow" class="btn_audio"><strong class="txt_audio z-hide">关闭</strong><span class="audio_open"></span></p>
</section>

<!-- 箭头指示引导-->
<section class="u-arrow f-hide">
    <p><img width="100%" src="res/img/icon-up_.png" alt="" /></p>
</section>

<!-- 页面内容 -->
<section class="p-ct">
    <!-- 旋转反面 -->
    <div class="translate-back f-hide">
        <!-- 图文 -->
        <div class="m-page m-fengye f-hide" data-page-type="info_pic3" data-statics="info_pic3">
            <div class="page-con lazy-img" data-src="res/img/1.jpg">
            </div>
        </div>
        <div class="m-page m-bigTxt f-hide" data-page-type="bigTxt" data-statics="info_list">
            <div class="page-con lazy-img" data-src="res/img/2.jpg">
            </div>
        </div>
        <div class="m-page m-bigTxt f-hide" data-page-type="bigTxt" data-statics="info_list">
            <div class="page-con lazy-img" data-src="res/img/3.jpg">
            </div>
        </div>
        <div class="m-page m-bigTxt f-hide" data-page-type="bigTxt" data-statics="info_list">
            <div class="page-con lazy-img" data-src="res/img/4.jpg">
            </div>
        </div>


    </div><!-- 旋转反面 end-->
</section>

<!--脚本加载-->
<script src="res/js/init.mix.js"></script>
<script src="res/js/coffee.js"></script>
<script src="res/js/main.js"></script>
<script src="res/js/common.js"></script>
</body>
</html>
