<extend name="Base/common"/>
<block name="body">
	<div class="am-g am-container am-margin-top-lg">
		<div class="breadcrumb-box">
			<ol class="am-breadcrumb am-breadcrumb-slash">
				<li><a href="{:U('Home/Index/index')}">首页</a></li>
				<li class="am-active">个人中心</li>
			</ol>
		</div>
		<div class="userCenter am-cf">
			<div class="am-u-sm-3">
				<!-- 左侧菜单 -->
				<include file="Public/leftmenu"/>
				<!-- 左侧菜单 -->
			</div>
			<div id="memberSuiteOrder" class="userCenter-r am-u-sm-9 am-padding-xl"><!-- 个人中心 初始状态 start -->
				<div class="am-g" id="MemberSuiteOrderCtrl">
					<div class="am-u-sm-12">
						<div class="am-g">
							<div class="am-u-sm-6"><h2 class="am-fl">体检预约详情</h2></div>
						</div>
						<div class="am-g">
							<div class="am-u-sm-6"><p>下单时间:{$order.ctime|time_format}</p></div>
						</div>

					</div>
					<div class="am-u-sm-12">
						<a class="am-btn am-btn-default am-round am-icon-angle-left" href="javascript:history.back()">
							返回</a>
					</div>
					<div class="am-u-sm-12">
						<table class="am-table">
							<empty name='list'>
								<p class="am-text-center am-padding-xl">没有数据</p>
								<else/>
								<thead>
								<tr>
									<th class="good-name">预约时间</th>
									<th class="good-status">姓名</th>
									<th class="good-total">手机号</th>
									<th class="deal-action">性别</th>
									<th>报告查看</th>
								</tr>
								</thead>
								<tbody>
								<volist name="list" id="po">
									<tr>
										<td class="">{$period.period}{$order.time}</td>
										<td class="">{$po.realname}</td>
										<td class="">{$po.tel}</td>
										<td class="deal-area">{$po.sex|get_sex}</td>
										<td><a href="{:U('SuiteOrder/down',array('o_id'=>$order['id'],'id_num'=>$po['id_num']))}">查看</a></td>
										<!-- 列表详情区域结束 -->
									</tr>
								</volist>
								</tbody>
							</empty>
						</table>
						<!-- 分页 -->
						<div class="page">
							{$page}
						</div>
						<!-- 个人中心 初始状态 end -->
					</div>
				</div>
			</div>
		</div>
	</div>
</block>
<block name="script">
	<script> //tab菜单切换
	</script>
</block>
