<extend name="Base/common"/>
<block name="body">
    <div class="am-g am-container am-margin-top-lg">
        <div class="breadcrumb-box">
            <ol class="am-breadcrumb am-breadcrumb-slash">
                <li><a href="{:U('Home/Index/index')}">首页</a></li>
                <li class="am-active">个人中心</li>
            </ol>
        </div>
        <div class="userCenter am-cf">
            <div class="am-u-sm-3">
                <!-- 左侧菜单 -->
                <include file="Public/leftmenu"/>
                <!-- 左侧菜单 -->
            </div>
            <!-- 个人中心 初始状态 start -->
            <div class="userCenter-r am-u-sm-9 am-padding-xl" id="MemberCenterCtrl">
                <div class="account_right">
                    <!-- 安全中心 初始状态 start -->
                    <!--标题-->
                    <div class="am-cf">
                        <div class="am-u-sm-6"><h2><a href="{:U(" account/security")}">安全中心</a>>登录历史&nbsp;</h2></div>
                    </div>
                    <!--标题-->
                    <div class="account_history">
                        <h5>登录历史记录</h5>
                        <p class="am-padding">最近登录记录<em class="am-text-warning">{$count}</em>条</p>
                        <table class="history">
                            <tr class="thead">
                                <td>登录时间</td>
                                <td>登录ip</td>
                                <td>登录地区</td>
                                <td>登录方式</td>
                                <td style="border:none">操作</td>
                            </tr>
                            <volist name="list" id="vo" empty="暂无数据">
                                <tr>
                                    <td>{$vo.login_time|date='Y-m-d H:i:s',###}</td>
                                    <td>{$vo.login_ip}</td>
                                    <td>{$vo.login_country}{$vo.login_province}{$vo.login_city}</td>
                                    <td>{$vo.login_way}</td>
                                </tr>
                            </volist>
                        </table>
                        <!-- 分页 -->
                        <div class="page">
                            {$page}
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- 安全中心结束状态 end -->

    <!-- 个人中心 初始状态 end -->
    <script type="text/javascript">_init_area();</script>


</block>
