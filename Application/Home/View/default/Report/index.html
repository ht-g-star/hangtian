<extend name="Base/common"/>
<block name="body">
	<div class="am-g am-container am-margin-top-lg">
		<div class="breadcrumb-box">
			<ol class="am-breadcrumb am-breadcrumb-slash">
				<li><a href="{:U('Home/Index/index')}">首页</a></li>
				<li class="am-active">报告查询</li>
			</ol>
		</div>
		<div class="userCenter am-cf">
			<div class="am-u-sm-3">
				<!-- 左侧菜单 -->
				<include file="Public/leftmenu"/>
				<!-- 左侧菜单 -->
			</div>
			<div id="memberSuiteOrder" class="userCenter-r am-u-sm-9 am-padding-xl"><!-- 个人中心 初始状态 start -->
				<div class="am-g" id="MemberSuiteOrderCtrl">
					<div class="am-u-sm-12">
						<div class="am-g">
							<div class="am-u-sm-6"><h2 class="am-fl">体检报告查询</h2></div>
						</div>
					</div>
					<div class="am-u-sm-12">
						<table class="am-table">
							<empty name='list'>
								<p class="am-text-center am-padding-xl">没有数据</p>
								<else/>
								<thead>
								<tr>
									<th class="good-name">序号</th>
									<th class="good-name">报告日期</th>
									<th class="good-status">身份证号</th>
									<th>报告查看</th>
								</tr>
								</thead>
								<tbody>
								<volist name="list" id="po">
									<tr>
										<td class="">{$po.id}</td>
										<td class="">{$po.date}</td>
										<td class="">{$po.id_num}</td>
										<td><a href="{:U('down',array('id'=>$po['id']))}">查看</a></td>
										<!-- 列表详情区域结束 -->
									</tr>
								</volist>
								</tbody>
							</empty>
						</table>
						<!-- 分页 -->
						<div class="page">
							{$page}
						</div>
						<!-- 个人中心 初始状态 end -->
					</div>
				</div>
			</div>
		</div>
	</div>
</block>
<block name="script">
	<script> //tab菜单切换
	</script>
</block>
