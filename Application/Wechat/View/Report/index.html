<block name="body">

	<div class="am-g" id="MemberSuiteOrderCtrl">

					<tbody>

							<td class="">{$po.id}</td>
							<td class="">{$po.date}</td>
							<td class="">{$po.id_num}</td>
							<td><a href="{:U('down',array('id'=>$po['id'],'openid'=>$openid))}">查看</a></td>
							<!-- 列表详情区域结束 -->
						</tr>
					</volist>
					</tbody>
				</empty>
			</table>
			<!-- 个人中心 初始状态 end -->
