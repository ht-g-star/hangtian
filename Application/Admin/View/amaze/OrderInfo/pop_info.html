<!--popup 企业账户信息-->
<div class="am-popup" id="pop_info">
	<div class="am-popup-inner">
		<div class="am-popup-hd">
			<h4 class="am-popup-title">企业账户信息</h4>
			<span data-am-modal-close class="am-close">&times;</span>
		</div>
		<div class="am-popup-bd">
			<!--begin-->
			<form class="am-form form-horizontal">
				<div class="am-form-group">
					<div class="am-u-sm-6">
						<label class="am-form-label">名称</label>
						<label class="am-text-secondary val name"></label>
					</div>
					<div class="am-u-sm-6">
						<label class="am-form-label">用户名</label>
						<label class="am-text-secondary val username"></label>
					</div>
				</div>
				<div class="am-form-group">
					<div class="am-u-sm-6">
						<label class="am-form-label">联系人</label>
						<label class="am-text-secondary val contact"></label>
					</div>
					<div class="am-u-sm-6">
						<label class="am-form-label">联系方式</label>
						<label class="am-text-secondary val contact_tel"></label>
					</div>
				</div>

				<hr>
				<div class="am-form-group">
					<div class="am-u-sm-12">
						<label class="am-form-label">金额</label>
						<label class="am-text-secondary val balance"></label>
					</div>
				</div>
				<hr>
				<div class="am-form-group">
					<h4 class="am-text-center">消费记录</h4>
					<table class="am-table am-table-striped am-table-hover am-table-compact am-text-nowrap data-table">
					</table>
				</div>
				<!--
				<div class="am-form-group">
					<div class="am-u-sm-12">
						<button type="button" class="am-btn am-btn-primary ">确定</button>
					</div>
				</div>
				-->
			</form>
			<!--over-->
		</div>
	</div>
</div>
