<extend name="Public/base"/>
<!-- 管理员用户组新增和编辑页面 -->
<block name="nav">
	<div class="am-cf am-padding ">
		<!-- 标题栏 -->
		<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">用户组管理</strong> /
			<small>{$auth_group['id']?'编辑':'新增'}用户组</small>
		</div>
	</div>
</block>

<block name="body">
	<div class="am-g ">
		<div class="am-u-sm-10 am-center">
			<form action="{:U('AuthManager/writeGroup')}" enctype="application/x-www-form-urlencoded" method="POST"
			      class="am-form am-form-horizontal form-horizontal">
				<div class="am-form-group">
					<label for="auth-title" class="item-label">用户组</label>

					<div class="controls">
						<input id="auth-title" type="text" name="title" class="text input-large" value="{$auth_group.title}"/>
					</div>
				</div>
				<div class="am-form-group">
					<label for="auth-description" class="item-label">描述</label>

					<div class="controls">
						<label class="textarea input-large"><textarea id="auth-description" type="text" name="description">{$auth_group.description}</textarea></label>
					</div>
				</div>
				<div class="am-form-group">
					<input type="hidden" name="id" value="{$auth_group.id}"/>
					<button type="submit" class="am-btn am-btn-primary submit-btn ajax-post" target-form="form-horizontal">确 定</button>
					<button class="am-btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
				</div>
			</form>
		</div>
	</div>
</block>
<block name="script">
	<script type="text/javascript" charset="utf-8">
	</script>
</block>
