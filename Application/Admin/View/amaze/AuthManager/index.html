<extend name="Public/base"/>
<block name="nav">
	<div class="am-cf am-padding ">
		<!-- 标题栏 -->
		<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">用户管理</strong> /
			<small>权限管理</small>
		</div>
	</div>
</block>

<block name="body">
	<div class="am-g">
		<div class="am-u-sm-12 ">
			<div class="am-btn-toolbar">
				<div class="am-u-sm-9 am-btn-group am-fl" style="margin-left:-10px;">
					<a id="add-group" class="btn am-btn am-btn-default am-text-primary am-btn-xs am-icon-plus" href="{:U('createGroup')}">新
						增</a>
					<!--<a url="{:U('changestatus?method=resumeGroup')}" class="btn ajax-post" target-form="ids">启 用</a>-->
					<!--<a url="{:U('changestatus?method=forbidGroup')}" class="btn ajax-post" target-form="ids">禁 用</a>-->
					<!--<a url="{:U('changestatus?method=deleteGroup')}" class="btn ajax-post confirm" target-form="ids">删
					除</a>-->
				</div>
			</div>
		</div>


		<div class="am-u-sm-12 ">
			<div id="scrollable-table"> <!--class="am-scrollable-horizontal"-->
				<table class="am-table am-table-striped am-table-hover am-table-compact am-text-nowrap" id="data-list" style="width:100%;">
					<thead>
					<tr>
						<th class="">用户组</th>
						<th class="">描述</th>

						<th class="">授权</th>
						<th class="">状态</th>
						<th class="">操作</th>
					</tr>
					</thead>

					<notempty name="_list">
						<volist name="_list" id="vo">
							<tr>
								<td><a href="{:U('AuthManager/editgroup?id='.$vo['id'])}">{$vo.title}</a></td>
								<td><span>{:mb_strimwidth($vo['description'],0,60,"...","utf-8")}</span></td>
								<td>
									<a href="{:U('AuthManager/access?group_name='.$vo['title'].'&group_id='.$vo['id'])}">访问授权</a>
									<a href="{:U('ConsumeType/setAuth?group_name='.$vo['title'].'&group_id='.$vo['id'])}">消费类别</a>
									<!--<a href="{:U('AuthManager/category?group_name='.$vo['title'].'&group_id='.$vo['id'])}">分类授权</a>-->
									<!--<a href="{:U('AuthManager/user?group_name='.$vo['title'].'&group_id='.$vo['id'])}">成员授权</a>-->
								</td>
								<td>{$vo.status_text}</td>
								<td>
									<eq name="vo.status" value="1">
										<a href="{:U('AuthManager/changeStatus?method=forbidGroup&id='.$vo['id'])}" class="ajax-get">禁用</a>
										<else/>
										<a href="{:U('AuthManager/changeStatus?method=resumeGroup&id='.$vo['id'])}" class="ajax-get">启用</a>
									</eq>
									<a href="{:U('AuthManager/changeStatus?method=deleteGroup&id='.$vo['id'])}" class="confirm ajax-get">删除</a>
								</td>
							</tr>
						</volist>
						<else/>
						<td colspan="6" class="text-center"> aOh! 暂时还没有内容!</td>
					</notempty>
				</table>
			</div>
			<div class="page">
				{$_page}
			</div>
		</div>
	</div>
</block>

<block name="script">
	<script type="text/javascript" src="__JS__/common.js"></script>

	<script type="text/javascript" charset="utf-8">
		//导航高亮
	</script>
</block>
