<extend name="Public/base"/>

<block name="nav">
	<div class="am-cf am-padding ">
		<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">网站设置</strong> /
			<small>{$meta_title}</small>
		</div>
	</div>
</block>

<block name="body">
	<div class="am-g">
		<ul class=" am-nav am-nav-tabs">
			<volist name="Think.config.CONFIG_GROUP_LIST" id="group">
				<li	<eq name="id" value="$key">class="am-active"</eq>	><a href="{:U('?id='.$key)}">{$group}配置</a></li>
			</volist>
		</ul>
		<div class="am-u-sm-12 am-tab-content">
			<form action="{:U('save')}" method="post" class="am-form form-horizontal form-horizontal">
				<volist name="list" id="config">
					<div class="am-form-item">
						<label class="item-label">{$config.title}<span class="check-tips">（{$config.remark}）</span>
						</label>

						<div class="controls">
							<switch name="config.type">
								<case value="0">
									<input type="text" class="text input-small" name="config[{$config.name}]" value="{$config.value}">
								</case>
								<case value="1">
									<input type="text" class="text input-large" name="config[{$config.name}]" value="{$config.value}">
								</case>
								<case value="2">
									<label class="textarea input-large">
										<textarea name="config[{$config.name}]">{$config.value}</textarea>
									</label>
								</case>
								<case value="3">
									<label class="textarea input-large">
										<textarea name="config[{$config.name}]">{$config.value}</textarea>
									</label>
								</case>
								<case value="4">
									<select name="config[{$config.name}]">
										<volist name=":parse_config_attr($config['extra'])" id="vo">
											<option value="{$key}"
											<eq name="config.value" value="$key">selected</eq>
											>{$vo}</option>
										</volist>
									</select>
								</case>
							</switch>

						</div>
					</div>
				</volist>
				<div class="form-item">
					<label class="item-label"></label>

					<div class="controls">
						<empty name="list">
							<button type="submit" disabled class="am-btn am-btn-primary submit-btn disabled" target-form="form-horizontal">
								确 定
							</button>
							<else/>
							<button type="submit" class="am-btn am-btn-primary submit-btn ajax-post" target-form="form-horizontal">确 定
							</button>
						</empty>

						<button class="am-btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</block>

<block name="script">

</block>
