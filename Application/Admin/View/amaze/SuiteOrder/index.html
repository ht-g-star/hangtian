<extend name="Public/base"/>
<block name="style">
	<link rel="stylesheet" href="__CSS__/admin_index.css">
</block>
<block name="nav">
	<div class="am-cf am-padding ">
		<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">体检</strong> /
			<small>{$meta_title}</small>
		</div>
	</div>
</block>

<block name="body">
	<div class="am-g">
		<div class="am-u-sm-12 ">
			<div class="am-btn-toolbar">
				<div class="am-u-sm-9 am-btn-group " style="margin-left:-10px;">
					<button type="button" id="btn_reg" class=" am-btn-xs am-btn am-btn-default am-disabled need_select">
						<span class="am-icon-eye"></span>
						标记为已登记待体检
					</button>
					<button type="button" id="btn_finish" class=" am-btn-xs am-btn am-btn-default am-disabled need_select">
						<span class="am-icon-eye"></span>
						标记为已完成
					</button>
				</div>
			</div>
			<br>
		</div>
	</div>

	<div class="am-g am-datatable-hd">
		<div class="am-u-sm-12 ">
			<form class="am-form">
				<div id="data-table" class=" table-striped am-scrollable-horizontal am-margin-top am-scrollable-horizontal am-scrollable-horizontal">
					<table class="am-table am-table-striped   am-table-hover am-table-compact am-text-nowrap" id="data-list">
						<thead>
						<tr>
							<th>订单号</th>
							<th>创建人卡号</th>
							<th>创建人</th>
							<th>标题</th>
							<th>订单金额</th>
							<th>预约时间</th>
							<th>创建时间</th>
							<th>状态</th>
							<th>预约人姓名</th>
							<th>性别</th>
							<th>身份证</th>
							<th>手机号</th>
						</tr>
						</thead>
					</table>

				</div>
			</form>
		</div>
	</div>

</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>
	<script type="text/javascript" src="__JS__/common.js"></script>
	<script type="text/javascript" src="__JS__/suite_order.js"></script>
</block>
