<extend name="Public/base" />
<!-- 子导航 -->
<block name="sidebar">
	<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
	<script type="text/javascript" src="__STATIC__/UploadImages.js"></script>
    <include file="sidemenu" />
</block>
<block name="nav">
	<div class="am-cf am-padding ">
		<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">商品管理</strong> /
			<small>新增{$info.model_id|get_document_model='title'} [
				<volist name="rightNav" id="nav">
					<a href="{:U('goods/index','cate_id='.$nav['id'])}">{$nav.title}</a>
					<if condition="count($rightNav) gt $i"><i class="ca"></i></if>
				</volist>
				<present name="article">：<a href="{:U('goods/index','cate_id='.$info['category_id'].'&pid='.$article['id'])}">{$article.title}</a></present>
				]
			</small>
		</div>
	</div>
</block>
<block name="body">
	<!-- 标签页导航 -->
<div class=" am-g">
	<form id="form" action="{:U('update')}" method="post" class="am-form form-horizontal ">
	<div class=" am-u-sm-12 am-tabs " data-am-tabs="{noSwipe: 1}">
		<ul class="am-tabs-nav am-nav am-nav-tabs">
			<volist name=":parse_config_attr($model['field_group'])" id="group">
				<li ><a href="#tab{$key}">{$group}</a></li>
			</volist>
		</ul>
		<div class="am-tabs-bd am-u-sm-12">
			<!-- 表单 -->
			<!-- 基础文档模型 -->
				<volist name=":parse_config_attr($model['field_group'])" id="group">
		            <div id="tab{$key}" class='am-tab-panel' >
		                <volist name="fields[$key]" id="field">
		                <if condition="$field['is_show'] == 1 || $field['is_show'] == 2">
		                <div class="form-item am-cf">
		                    <label class="item-label">{$field['title']}<span class="check-tips">
			                    <notempty name="field['remark']">（{$field['remark']}）</notempty></span>
		                    </label>
		                    <div class="controls">
		                        <switch name="field.type">
		                            <case value="pictures">
									  <!-- 多图上传 -->
									 <input type="file" id="upload_picture_{$field.name}">
			                            <input type="hidden" name="{$field.name}" value="{$data[$field['name']]}" class="icon {$field.name}" />
									  <div class="upload-img-box">
								        <notempty name="valArr">
								             <volist name="valArr" id="v">
								                <div class="upload-pre-item">
								                    <img src="{$v|get_cover='path'}" data-id="{$v}"/>
								                    <span class='am-btn-close am-btn-close-{$field.name}' title='删除图片' onclick='del(event);'></span>
								                </div>
								             </volist>
								        </notempty>
									  </div>
										<script type="text/javascript">
										    //多图上传图片
										    $(function(){
										        /* 初始化上传插件*/
										        $("#upload_picture_{$field.name}").uploadify({
										            "height"          : 30,
										            "swf"             : "__STATIC__/uploadify/uploadify.swf",
										            "fileObjName"     : "download",
										            "buttonText"      : "上传图片",
										            "uploader"        : "{:U('File/uploadPicture',array('session_id'=>session_id()))}",
										            "width"           : 120,
										            'removeTimeout'   : 1,
										            'fileTypeExts'    : '*.jpg; *.png; *.gif;',
										            "onUploadSuccess" : uploadPicture{$field.name},
										            'onFallback' : function() {
										                alert('未检测到兼容版本的Flash.');
										            }
										        });

										    })
										    function uploadPicture{$field.name}(file, data){
										        var data = $.parseJSON(data);
										        var src = '';
										        if(data.status){
										            src = data.url || '__ROOT__' + data.path;
										            upload_img = "<div class='upload-pre-item'><img src=" + src +" title='点击显示大图' data-id="+data.id+"> <span class='am-btn-close am-btn-close-{$field.name}' title='删除图片' onclick='del(event);'></span></div>";
										            picsbox = $("#upload_picture_{$field.name}").siblings('.upload-img-box');
										            picsbox.append(upload_img)
										            picArr = [];
										            for (var i = 0; i < picsbox.children().length ; i++) {
										                picArr.push(picsbox.children('.upload-pre-item:eq('+i+')').find('img').attr('data-id'));
										            };
										            picStr = picArr.join(',');
										            $('.icon.{$field.name}').val(picStr);
										        } else {
										            updateAlert(data.info);
										            setTimeout(function(){
										                $('#top-alert').find('button').click();
										                $(that).removeClass('disabled').prop('disabled',false);
										            },1500);
										        }
										    }

											function del(event){ //获取事件源
												event = event ? event : window.event;
												var obj = event.srcElement ? event.srcElement : event.target;
												//这时obj就是触发事件的对象，可以使用它的各个属性
												//还可以将obj转换成jquery对象，方便选用其他元素
												str = obj.innerHTML.replace(/<\/?[^>]*>/g,''); //去除HTML tag
												var $obj = $(obj);
												$obj.parents(".upload-pre-item").remove();
											   picsbox = $("#upload_picture_{$field.name}").siblings('.upload-img-box');
										        picArr = [];
										        for (var i = 0; i < picsbox.children().length ; i++) {
										            picArr.push(picsbox.children('.upload-pre-item:eq('+i+')').find('img').attr('data-id'));
										        };
											    picStr = picArr.join(',');
										        $('.icon.{$field.name}').val(picStr);
											}
										</script>
							       </case>
								   <case value="num">
		                                <input type="text" class="text input-mid" name="{$field.name}" value="{$field.value}">
		                            </case>
		                            <case value="string">
		                                <input type="text" class="text input-large" name="{$field.name}" value="{$field.value}">
		                            </case>
		                            <case value="textarea">
		                                <label class="textarea input-large">
		                                <textarea name="{$field.name}">{$field.value}</textarea>
		                                </label>
		                            </case>
		                            <case value="date">
		                                <input type="text" name="{$field.name}" class="text date" value="" placeholder="请选择日期" />
		                            </case>
		                            <case value="datetime">
		                                <input type="text" name="{$field.name}" class="text time" value="" placeholder="请选择时间" />
		                            </case>
		                            <case value="bool">
		                                <select name="{$field.name}">
		                                    <volist name=":parse_field_attr($field['extra'])" id="vo">
		                                        <option value="{$key}" <eq name="field.value" value="$key">selected</eq>>{$vo}</option>
		                                    </volist>
		                                </select>
		                            </case>
		                            <case value="select">
		                                <select name="{$field.name}">
		                                    <volist name=":parse_field_attr($field['extra'])" id="vo">
		                                        <option value="{$key}" <eq name="field.value" value="$key">selected</eq>>{$vo}</option>
		                                    </volist>
		                                </select>
		                            </case>
		                            <case value="radio">
		                                <volist name=":parse_field_attr($field['extra'])" id="vo">
		                                    <label class="radio">
		                                    <input type="radio" value="{$key}" <eq name="field.value" value="$key">checked</eq> name="{$field.name}">{$vo}
		                                    </label>
		                                </volist>
		                            </case>
		                            <case value="checkbox">
		                                <volist name=":parse_field_attr($field['extra'])" id="vo">
		                                    <label class="checkbox">
		                                    <input type="checkbox" value="{$key}" name="{$field.name}[]" <eq name="field.value" value="$key">checked</eq>>{$vo}
		                                    </label>
		                                </volist>
		                            </case>
		                            <case value="editor">
		                                <label class="textarea">
		                                <textarea name="{$field.name}">{$field.value}</textarea>
		                                {:hook('adminArticleEdit', array('name'=>$field['name'],'value'=>$field['value']))}
		                                </label>
		                            </case>
		                            <case value="picture">
		                                <div class="controls">
											<input type="file" id="upload_picture_{$field.name}">
											<input type="hidden" name="{$field.name}" id="cover_id_{$field.name}"/>
											<div class="upload-img-box">
											<notempty name="data[$field['name']]">
												<div class="upload-pre-item"><img src="{$data[$field['name']]|get_cover='path'}"/></div>
											</notempty>
											</div>
										</div>
										<script type="text/javascript">
										//上传图片
									    /* 初始化上传插件 */
										$("#upload_picture_{$field.name}").uploadify({
									        "height"          : 30,
									        "swf"             : "__STATIC__/uploadify/uploadify.swf",
									        "fileObjName"     : "download",
									        "buttonText"      : "上传图片",
									        "uploader"        : "{:U('File/uploadPicture',array('session_id'=>session_id()))}",
									        "width"           : 120,
									        'removeTimeout'	  : 1,
									        'fileTypeExts'	  : '*.jpg; *.png; *.gif;',
									        "onUploadSuccess" : uploadPicture{$field.name},
									        'onFallback' : function() {
									            alert('未检测到兼容版本的Flash.');
									        }
									    });
										function uploadPicture{$field.name}(file, data){
									        var data = $.parseJSON(data);
									        var src = '';
									        if(data.status){
									            $("#cover_id_{$field.name}").val(data.id);
									            src = data.url || '__ROOT__' + data.path
									            $("#cover_id_{$field.name}").parent().find('.upload-img-box').html(
									                '<div class="upload-pre-item"><img src="' + src + '"/></div>'
									            );
									        } else {
									            updateAlert(data.info);
									            setTimeout(function(){
									                $('#top-alert').find('button').click();
									                $(that).removeClass('disabled').prop('disabled',false);
									            },1500);
									        }
									    }
										</script>
		                            </case>
		                            <case value="file">
										<div class="controls">
											<input type="file" id="upload_file_{$field.name}">
											<input type="hidden" name="{$field.name}" value="{$data[$field['name']]}"/>
											<div class="upload-img-box">
												<present name="data[$field['name']]">
													<div class="upload-pre-file"><span class="upload_icon_all"></span>{$data[$field['name']]}</div>
												</present>
											</div>
										</div>
										<script type="text/javascript">
										//上传图片
									    /* 初始化上传插件 */
										$("#upload_file_{$field.name}").uploadify({
									        "height"          : 30,
									        "swf"             : "__STATIC__/uploadify/uploadify.swf",
									        "fileObjName"     : "download",
									        "buttonText"      : "上传附件",
									        "uploader"        : "{:U('File/upload',array('session_id'=>session_id()))}",
									        "width"           : 120,
									        'removeTimeout'	  : 1,
									        "onUploadSuccess" : uploadFile{$field.name},
									        'onFallback' : function() {
									            alert('未检测到兼容版本的Flash.');
									        }
									    });
										function uploadFile{$field.name}(file, data){
											var data = $.parseJSON(data);
									        if(data.status){
									            var name = "{$field.name}";
									            $("input[name="+name+"]").val(data.data);
									            $("input[name="+name+"]").parent().find('.upload-img-box').html(
									                "<div class=\"upload-pre-file\"><span class=\"upload_icon_all\"></span>" + data.info + "</div>"
									            );
									        } else {
									            updateAlert(data.info);
									            setTimeout(function(){
									                $('#top-alert').find('button').click();
									                $(that).removeClass('disabled').prop('disabled',false);
									            },1500);
									        }
									    }
										</script>
		                            </case>
		                            <default/>
		                            <input type="text" class="text input-large" name="{$field.name}" value="{$field.value}">
		                        </switch>
		                    </div>
		                </div>
		                </if>
		            </volist>
		            </div>
				</volist>

				<div class="form-item am-cf">
					<button class="am-btn am-btn-warning am-padding-left-xl am-padding-right-xl submit-btn ajax-post hidden" id="submit" type="submit" target-form="form-horizontal">确 定</button>
					<a class="am-btn am-btn-default am-btn-return" href="{:U('goods/index?cate_id='.$cate_id)}">返 回</a>
					<input type="hidden" name="id" value="{$info.id|default=''}"/>
					<input type="hidden" name="pid" value="{$info.pid|default=''}"/>
					<input type="hidden" name="model_id" value="{$info.model_id|default=''}"/>
					<input type="hidden" name="category_id" value="{$info.category_id|default=''}">
				</div>
		</div>
	</div>
	</form>
</div>
</block>

<block name="script">

<link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
<link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">
<link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">
$('#submit').click(function(){
	$('#form').submit();
});
$("")
$(function(){
    $('.date').datetimepicker({
        format: 'yyyy-mm-dd',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
    $('.time').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
});
</script>
</block>
